<md-toolbar class="md-accent md-hue-2">
    <div class="md-toolbar-tools">
        <md-icon flex="5" md-font-icon="icon-person-box"></md-icon>
        <span flex="30">Novo cliente</span>
        <span flex></span>
        
    </div>
</md-toolbar>
  
  <md-card class="default-padding m-20">
    <form name="novoClienteForm">
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Nome</label>
            <md-icon md-font-icon="icon-account" class="name"></md-icon>
            <input ng-model="vm.nome" type="text">
          </md-input-container>
          
        <div layout="row">
          <md-input-container class="md-block" flex>
            <md-icon md-font-icon="icon-document"></md-icon>
            <input ng-model="vm.cpf" type="text" placeholder="CPF" ng-required="true" ui-br-cpf-mask>
          </md-input-container>
      
          <md-input-container class="md-block" flex>
            <!-- Use floating placeholder instead of label -->
            <md-icon md-font-icon="icon-document" class="email"></md-icon>
            <input ng-model="vm.cnpj" type="text" placeholder="CNPJ" ng-required="true" ui-br-cnpj-mask>
          </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <input ng-model="vm.numeroSerie" type="text" placeholder="Número de série"  required maxlength="9">
            </md-input-container>

            <md-input-container class="md-block" flex>
              <label>Satus</label>
              <md-select name="type" ng-model="vm.status" required>
                <md-option value="S">Ativado</md-option>
                <md-option value="N">Desativado</md-option>
              </md-select>
          </md-input-container>

            <md-input-container class="md-block" flex>
                <label>Contrato</label>
                <md-select name="type" ng-model="vm.contrato" required>
                  <md-option value="M">Manutenção</md-option>
                  <md-option value="A">Aluguel</md-option>
                </md-select>
            </md-input-container>
          
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Possui o Android Gourmet?</label>
                <md-icon md-font-icon="icon-android"></md-icon>
                <md-select name="type" ng-model="vm.gourmet" required>
                  <md-option value="S">Sim</md-option>
                  <md-option value="N">Não</md-option>
                </md-select>
              </md-input-container>
        
              <md-input-container class="md-block" flex="30" ng-if="vm.gourmet == 'S'">
                <label>Quantidade de dispositivos</label>
                <md-icon md-font-icon="icon-cellphone-android"></md-icon>
                <input ng-model="vm.numDispositivos" type="number" step="1">
              </md-input-container>
          
          
            <md-input-container flex class="md-block">
                <label>Possui o SIAF Pedidos para Android?</label>
                <md-icon md-font-icon="icon-android"></md-icon>
                <md-select name="type" ng-model="vm.pedidos" required>
                  <md-option value="S">Sim</md-option>
                  <md-option value="N">Não</md-option>
                </md-select>
              </md-input-container>
        
              <md-input-container class="md-block" flex="30" ng-if="vm.pedidos == 'S'">
                <label>Dispositivos habilitados</label>
                <md-icon md-font-icon="icon-cellphone-android"></md-icon>
                <input ng-model="vm.numDispositivosPedidos" type="number" step="1" minlength="1">
              </md-input-container>
          </div>
          <md-input-container class="md-block" flex>
            <input ng-model="vm.observacao" type="text" placeholder="Observaçoes" >
          </md-input-container>
    </form>
    <div layout="row" layout-align="end">
      <md-button class="md-warn" href="/cliente">Cancelar</md-button> 
      <md-button class="md-raised md-accent" type="submit" ng-click="vm.salvar()" ng-disabled="novoClienteForm.$invalid">Salvar</md-button>
  </div>
  </md-card>
