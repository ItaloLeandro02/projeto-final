<md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools">
            <md-icon flex="5" md-font-icon="icon-person-box"></md-icon>
            <span flex="30">Visualizar</span>
            <span flex></span>
            
        </div>
    </md-toolbar>
      
      <md-card class="default-padding m-20">
        <form name="novoClienteForm">
            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Nome</label>
                <md-icon md-font-icon="icon-account" class="name"></md-icon>
                <input ng-model="vm.nome" type="text" disabled>
              </md-input-container>
              
            <div layout="row">
              <md-input-container class="md-block" flex>
                <md-icon md-font-icon="icon-document"></md-icon>
                <input disabled ng-model="vm.cpf" type="text" placeholder="CPF" ui-br-cpf-mask>
              </md-input-container>
          
              <md-input-container class="md-block" flex>
                <!-- Use floating placeholder instead of label -->
                <md-icon md-font-icon="icon-document" class="email"></md-icon>
                <input disabled ng-model="vm.cnpj" type="text" placeholder="CNPJ" ui-br-cnpj-mask>
              </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <input disabled ng-model="vm.numeroSerie" type="text" placeholder="Número de série"  maxlength="9">
                </md-input-container>
    
                <md-input-container class="md-block" flex>
                  <label>Satus</label>
                  <md-select disabled name="type" ng-model="vm.status">
                    <md-option value="S">Ativado</md-option>
                    <md-option value="N">Desativado</md-option>
                  </md-select>
              </md-input-container>
    
                <md-input-container class="md-block" flex>
                    <label>Contrato</label>
                    <md-select disabled name="type" ng-model="vm.contrato">
                      <md-option value="M">Manutenção</md-option>
                      <md-option value="A">Aluguel</md-option>
                    </md-select>
                </md-input-container>
              
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Possui o Android Gourmet?</label>
                    <md-icon md-font-icon="icon-android"></md-icon>
                    <md-select disabled name="type" ng-model="vm.gourmet">
                      <md-option value="S">Sim</md-option>
                      <md-option value="N">Não</md-option>
                    </md-select>
                  </md-input-container>
            
                  <md-input-container class="md-block" flex="30" ng-if="vm.gourmet == 'S'">
                    <label>Quantidade de dispositivos</label>
                    <md-icon md-font-icon="icon-cellphone-android"></md-icon>
                    <input disabled ng-model="vm.numDispositivos" type="number" step="1">
                  </md-input-container>
              
              
                <md-input-container flex class="md-block">
                    <label>Possui o SIAF Pedidos para Android?</label>
                    <md-icon md-font-icon="icon-android"></md-icon>
                    <md-select disabled name="type" ng-model="vm.pedidos">
                      <md-option value="S">Sim</md-option>
                      <md-option value="N">Não</md-option>
                    </md-select>
                  </md-input-container>
            
                  <md-input-container class="md-block" flex="30" ng-if="vm.pedidos == 'S'">
                    <label>Dispositivos habilitados</label>
                    <md-icon md-font-icon="icon-cellphone-android"></md-icon>
                    <input disabled ng-model="vm.numDispositivosPedidos" type="number" step="1" minlength="1">
                  </md-input-container>
              </div>
              <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.observacao" type="text" placeholder="Observaçoes" >
              </md-input-container>
              <md-input-container class="md-block" flex>
                    <input disabled ng-model="vm.ultimoAcesso" type="text" placeholder="Último acesso" >
                  </md-input-container>
        </form>
        <div layout="row" layout-align="end">
          <md-button class="md-warn" href="/cliente">Voltar</md-button> 
      </div>
      </md-card>
