<md-toolbar class="md-accent md-hue-2">
    <div class="md-toolbar-tools">
        <md-icon flex="5" md-font-icon="icon-person-box"></md-icon>
        <span flex="30">Controle de Acesso</span>
        <span flex></span>
        
    </div>
</md-toolbar>
  
  <md-card class="default-padding m-20">
    <!-- exact table from live demo -->
  <md-table-container>
    <table md-table md-row-select="false" multiple ng-model="vm.gridService.selected" md-progress="promise">
      <thead md-head md-order="vm.gridService.query.order" md-on-reorder="vm.gridService.loadData">
        <tr md-row>
          <th md-column md-order-by="nome_fantasia"><span>Nome Fantasia</span></th>          
          <th md-column>CNPJ</th>
          <th md-column>Numero de Série</th>
          <th md-column>Versão Siaf</th>
          <th md-column>Ip</th>
          <th md-column md-numeric>Data e Hora do Acesso</th>
          <th md-column>

          </th>          
        </tr>
      </thead>
      <tbody md-body  id="customers">
        <tr  md-row md-select="record" md-select-id="id" md-auto-select style="cursor: pointer"
        ng-repeat="record in vm.data" ng-click="vm.view(record.id)">
        <td md-cell>{{record.nome_fantasia}}</td>
          <td md-cell>{{record.cnpj}}</td>
          <td md-cell>{{record.numero_serie}}</td> 
          <td md-cell>{{record.versao_siaf}}</td>
          <td md-cell>{{record.ip}}</td>
          <td md-cell>{{record.data_hora_acesso | date: 'dd/MM/yyyy HH:mm'}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  
  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" 
            md-page="vm.gridService.page" md-total="{{vm.data.length}}" 
            md-on-paginate="vm.gridService.loadData" md-page-select></md-table-pagination>
  </md-card>
