<md-toolbar class="md-accent md-hue-2">
    <div class="md-toolbar-tools">
        <md-icon flex="5" md-font-icon="icon-person-box"></md-icon>
        <span flex="30">Visualizar</span>
        <span flex></span>
        
    </div>
</md-toolbar>

  <md-card class="default-padding m-20">
    <form name="novoClienteForm">
        <div>
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Razao Social</label>
            <md-icon md-font-icon="icon-account" class="name"></md-icon>
            <input ng-model="vm.razao_social" type="text" disabled>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <md-icon md-font-icon="icon-document"></md-icon>
            <input disabled ng-model="vm.nome_fantasia" type="text" placeholder="Nome Fantasia" ui-br-cpf-mask>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <!-- Use floating placeholder instead of label -->
            <md-icon md-font-icon="icon-document" class="email"></md-icon>
            <input disabled ng-model="vm.cnpj" type="text" placeholder="CNPJ" ui-br-cnpj-mask>
        </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.numero_serie" type="text" placeholder="Número de série"  maxlength="9">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.versao_siaf" type="text" placeholder="Versão do Siaf"  maxlength="9">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.ip" type="text" placeholder="Ip do Computador"  maxlength="9">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.data_hora_acesso" type="text" placeholder="Data e Hora do Acesso"  maxlength="9">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.versao_ws" type="text" placeholder="Versão do Sistema OP."  maxlength="9">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.status_acesso" type="text" placeholder="Status do Acesso"  maxlength="9">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.tipo_contrato" type="text" placeholder="Tipo do Contrato"  maxlength="9">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <input disabled ng-model="vm.tipo_versao" type="text" placeholder="Tipo da Versao"  maxlength="9">
            </md-input-container>
        </div>
    </form>
    <div layout="row" layout-align="end">
      <md-button class="md-warn" href="/acesso">Voltar</md-button> 
  </div>
  </md-card>
