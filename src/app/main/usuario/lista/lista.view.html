<md-toolbar class="md-accent md-hue-2">
    <div class="md-toolbar-tools">
        <md-icon flex="5" md-font-icon="icon-person-box"></md-icon>
        <span flex="30">Lista de usuarios</span>
        <span flex></span>
          <md-button class="md-raised md-primary md-hue-2" aria-label="Favorite" ng-click="vm.novo()">
            <md-icon flex="5" md-font-icon="icon-account-plus"></md-icon>    
            Adicionar 
        </md-button>
    </div>
</md-toolbar>

  <md-card class="default-padding m-20">
    <!-- exact table from live demo -->
  <md-table-container>
    <table md-table md-row-select="false" multiple ng-model="vm.gridService.selected" md-progress="promise">
      <thead md-head md-order="vm.gridService.query.order" md-on-reorder="vm.gridService.loadData">
        <tr md-row>
          <th md-column md-order-by="nome"><span>Usuarios</span></th>          
          <th md-column>Email</th>
          <th md-column md-numeric>Administrador</th>
          <th md-column md-numeric>Desativado</th>
          <th md-column>Ações</th>
          <th md-column>

          </th>          
        </tr>
      </thead>
      <tbody md-body id="customers">
        <tr md-row md-select="record" md-select-id="id" md-auto-select style="cursor:pointer"
        ng-repeat="record in vm.data">
        <td md-cell ng-click="vm.view(record.id)">{{record.nome}}</td>
          <td md-cell>{{record.email}}</td>
          <td md-cell>{{record.administrador ? 'Sim' : 'Não'}}</td>
          <td md-cell>{{record.desativado ? 'Sim' : 'Não'}}</td>
          <td md-cell>
            <md-button class="md-icon-button" aria-label="Editar Usuário" ng-click="vm.editar(record.id)">
              <md-icon md-font-icon="icon-pencil"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Excluir Usuário" ng-click="vm.excluir($event, record)">
              <md-icon md-font-icon="icon-trash"></md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="vm.gridService.query.limit" md-page="vm.gridService.query.page" md-page-select="vm.options.pageSelector" md-boundary-links="vm.options.boundaryLinks" md-on-paginate="vm.logPagination"></md-table-pagination>
  
  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" 
            md-page="vm.gridService.page" md-total="{{vm.data.length}}" 
            md-on-paginate="vm.gridService.loadData" md-page-select></md-table-pagination>
  </md-card>
